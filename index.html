<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seater</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <!-- //navbar container -->
    <div class="container">
        <div class="navbar mb-3">
            <div id="loginNavbarBtn" class="btn btn-info">Login Page</div>
            <div id="createMovieNavbarBtn" class="btn btn-info d-none">Create Movie</div>
            <div id="movieListNavbarBtn" class="btn btn-info d-none">Movies List</div>
        </div>
    </div>
    <!-- //navbar container ends -->

    <!-- //login container -->
    <div id="loginContainer" class="container flex-column align-items-center d-flex justify-content-center">
        <div class="text-center">
            <h1>Seater</h1>
            <h3>Choose login method</h3>
        </div>
        <div id="selectUser" class="d-flex">
            <div class="d-flex flex-column">
                <img src="./assets/admin.webp" alt="">
                <div id="chooseAdminBtn" class="btn btn-warning">Admin</div>
            </div>
            <div class="d-flex flex-column">
                <img src="./assets/user.png" alt="">
                <div id="chooseUserBtn" class="btn btn-primary">User</div>
            </div>
        </div>
    </div>
    <!-- //login container ends -->

    <!-- //List movies container -->
    <div id="listMoviesContainer" class="container d-none">
        <div id="selectMovie">
            <div class="text-center">
                <h2>List of a movies</h2>
            </div>
            <div id="moviesList" class="d-flex flex-wrap m-3">
            </div>
        </div>
        <!--Bootstrap Modal for single movie -->
        <div id="reserveMovie" class="text-center">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalMovieTitle">Movie title</h1>
                            <button id="modalCloseBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex align-items-center">
                                <div class="movieCoverImgModal">
                                    <img src="https://i.ebayimg.com/images/g/YJgAAOSw0jJfqnIz/s-l1600.jpg" alt="">
                                </div>
                                <div id="modalMovieDescription" class="movieDescriptionModal p-3">Movie description
                                </div>
                            </div>
                            <div id="seatsModal" class="d-flex flex-wrap">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="deleteReservationModal" type="button" class="btn btn-warning d-none">Delete
                                reservation</button>
                            <button id="saveReservationModal" type="button" class="btn btn-primary">Save
                                reservations</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Bootstrap Modal for single movie ends -->
    </div>
    <!-- //List movies container ends -->

    <!-- //Create movie container -->
    <div id="createMovieContainer" class="container d-none">
        <div class="d-flex flex-column align-items-center">
            <div class="mb-3 w-50">
                <label for="movieTitle" class="form-label">Movie title</label>
                <input type="text" class="form-control" id="movieTitleForm" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-50">
                <label for="movieImageUrl" class="form-label">Movie image URL</label>
                <input type="url" class="form-control" id="movieImageUrlForm">
            </div>
            <div class="mb-3 w-50">
                <label for="movieDescription" class="form-label">Movie description</label>
                <input type="text" class="form-control" id="movieDescriptionForm">
            </div>
            <div class="mb-3">
                <label for="totalSeats" class="form-label">Total Seats</label>
                <input type="number" class="form-control" id="totalSeatsForm">
            </div>
            <button id="createMovieBtn" class="btn btn-primary">Create Movie</button>
        </div>
    </div>
    <!-- //Create movie container ends -->
</body>

</html>
